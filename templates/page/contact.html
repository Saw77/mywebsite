{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

body{
 background-color: #f3ebeb;
}
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    color: #353030;
  font-weight: 500px;
  margin-top: 20px;
  width: 500px;
  text-align: center;

  }

  .form-group {
    margin-bottom: 20px;
    
  }

  .form-label {
  width: 250px;
  height: 10px;
  font-size: large;
 
 

  }

  input{
  width: 10px;
  height: 40px;
  padding: 10px;
  outline: none;
  border: none;
  font-size: 15px;
  margin-bottom: 10px;
  background: none;
  border-bottom: 2px solid #fff;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #453838;
    border-radius: 4px;
  }

  .btn-primary {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #e593ce;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #db64c7;
  }

  .btn-primary:active {
    background-color: #d790d8;
  }
</style>

<div class="container">
  <h1>Contact Us</h1>
  <form method="POST" class="contact-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
